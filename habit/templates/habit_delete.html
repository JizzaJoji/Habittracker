<!DOCTYPE html>
<html lang="en">
<head>
    <title>Habit Hero</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/habits/style.css" rel="stylesheet">

    <style>
        .navbar-modern {
            background: rgba(79, 70, 229, 0.92);
            backdrop-filter: blur(12px);
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 20px rgba(79,70,229,0.15);
        }

        .navbar-brand {
            font-size: 24px !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px;
        }

        .app-wrapper {
            max-width: 1250px;
            margin: auto;
            padding: 35px 20px;
        }

        .alert {
            border-radius: 10px;
            padding: 14px 18px;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body class="fade-in">

<nav class="navbar navbar-modern">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white" href="/">
            Habit Hero
        </a>

        <div>
            <a href="{% url 'index' %}" class="btn btn-light fw-semibold px-3 py-2 rounded-4 shadow-sm" style="font-size:14px;">Home</a>
        </div>
    </div>
</nav>
<div class="app-wrapper pt-2">
<h3>Delete {{ habit.name }}?</h3>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
</div>
