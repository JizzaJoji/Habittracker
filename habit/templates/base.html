<!DOCTYPE html>
<html lang="en">
<head>
    <title>Habit Hero</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/habits/style.css" rel="stylesheet">

    <style>
        .navbar-modern {
            background: rgba(79, 70, 229, 0.92);
            backdrop-filter: blur(12px);
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 20px rgba(79,70,229,0.15);
        }

        .navbar-brand {
            font-size: 24px !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px;
        }

        .app-wrapper {
            max-width: 1250px;
            margin: auto;
            padding: 35px 20px;
        }

        .alert {
            border-radius: 10px;
            padding: 14px 18px;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body class="fade-in">

<!-- ðŸš€ Glass Morphic Navbar -->
<nav class="navbar navbar-modern">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white" href="/">
            Habit Hero
        </a>

        <div>
            <a href="{% url 'index' %}" class="btn btn-light fw-semibold px-3 py-2 rounded-4 shadow-sm" style="font-size:14px;">Home</a>
            <a href="analytics" class="btn btn-light fw-semibold px-3 py-2 rounded-4 shadow-sm" style="font-size:14px;">Analytics</a>
            <a href="add" class="btn btn-light fw-semibold px-3 py-2 rounded-4 shadow-sm" style="font-size:14px;">
                + Add Habit
            </a>
        </div>
    </div>
</nav>

{% if messages %}
<div class="app-wrapper pt-2">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

<div class="app-wrapper">
    {% block content %}{% endblock %}
</div>

{% block floating_button %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
